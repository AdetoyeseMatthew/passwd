name: passwd
description: A beautiful and secure password manager.
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  google_fonts: ^1.1.0
  get_it: ^4.0.4
  injectable: ^1.0.4
  dart_otp: ^1.3.0
  flutter_secure_storage: ^3.3.3
  local_auth: ^0.6.2+3
  auto_route: ^0.6.7
  animations: ^1.1.2
  stacked: ^1.7.6
  base_x: ^1.0.1
  supercharged: ^1.9.0
  path_provider: ^1.6.11
  dio: ^3.0.10
  flutter_hooks: ^0.13.1
  stacked_services: ^0.5.2
  flutter_otp_text_field: ^0.0.1+1
  crypto: ^2.1.5
  flutter_icons: ^1.1.0
  cryptography: ^1.4.1
  encrypt: ^4.0.2
  path: ^1.7.0
  cached_network_image: ^2.2.0+1
  msgpack_dart: ^0.0.7
  archive: ^2.0.13
  percent_indicator: ^2.1.5
  barcode_scan: ^3.0.1
  ez_localization: ^0.3.0+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  injectable_generator: ^1.0.4
  auto_route_generator: ^0.6.8
  build_runner: ^1.10.2
  mockito: ^4.1.1
  flutter_launcher_icons: ^0.7.5

flutter:
  uses-material-design: true
  assets:
    - assets/data/
    - assets/languages/

flutter_icons:
  android: true
  ios: true
  image_path_ios: assets/icons/ios.png
  adaptive_icon_background: assets/icons/adaptive_bg.png
  adaptive_icon_foreground: assets/icons/adaptive_fg.png
  image_path_android: assets/icons/android.png
